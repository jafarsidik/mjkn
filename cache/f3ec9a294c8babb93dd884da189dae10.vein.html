<script>
    var csrfName = '';
    var csrfHash = '';
    $(document).ready(function() { 
                $('.softkeys').softkeys({
                    target : $('.softkeys').data('target'),
                    layout : [
                        [
                            ['`','~'],
                            ['1','!'],
                            ['2','@'],
                            ['3','#'],
                            ['4','$'],
                            ['5','%'],
                            ['6','^'],
                            ['7','&amp;'],
                            ['8','*'],
                            ['9','('],
                            ['0',')'],
                            ['-', '_'],
                            ['=','+'],
                            'delete'
                        ],
                        [
                            'q','w','e','r','t','y','u','i','o','p',
                            ['[','{'],
                            [']','}']
                        ],
                        [
                            'capslock',
                            'a','s','d','f','g','h','j','k','l',
                            [';',':'],
                            ["'",'&quot;'],
                            ['\\','|']
                        ],
                        [
                            'shift',
                            'z','x','c','v','b','n','m',
                            [',','&lt;'],
                            ['.','&gt;'],
                            ['/','?'],
                            ['@']
                        ]
                    ]
                });
        $('#checkForm').on('submit', function (event) {
            if (event.isDefaultPrevented()) {
            //alert("false");
            } else {
                event.preventDefault();
                $('div.block5').block({
                    message: '<img src="<?php echo constant; ?>assets/images/loader.gif" width="200px" />',
                    css: {
                        border: '1px solid #fff'
                    }
                });	 
                var form = $('#checkForm');
                var formData = new FormData(form[0]);
                $.ajax({
                    type: "POST",
                    url: '<?php echo constant; ?>halaman/checkin',
                    processData: false,
                    contentType: false,
                    data: formData,
                    success: function(text) {
                        $('div.block5').unblock();  
                        if(text.code=='00'){
                            $('.v_qr').attr('src',text.url_qr);
                            $('.v_poli').html(text.ops.NamaPoli);
                            $('.v_dokter').html(text.dokter);
                            $('.v_antrean').html(text.ops.KodeAntrian+''+text.ops.NoUrutan);
                            $('.v_kode_booking').html(text.ops.KodeBooking);
                            setTimeout(function(){ window.print();},1000);
                            setTimeout(function(){ location.reload();},10000);
                        }else{
                            setTimeout(function(){ swal('Error!',text.message,'error');},500);
                        }
                    },
                    error:function(e){   
                        $('div.block5').unblock();                 
                        setTimeout(function(){ swal('Error!','Internal Server Error','error');},500);
                    }
                });
            }
        });
    });
    function checkIn(){
        $('div.block5').block({
            message: '<img src="<?php echo constant; ?>assets/images/loader.gif" width="200px" />',
            css: {
                border: '1px solid #fff'
            }
        });	
        var bros;
    }
</script>
